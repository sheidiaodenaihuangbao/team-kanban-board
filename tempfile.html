<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>团队看板</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div class="container">
    <h1>团队任务看板</h1>

    <!-- 任务创建区 -->
    <div class="add-task">
        <input type="text" id="taskInput" placeholder="输入新任务..." />
        <button onclick="addTask()">添加任务</button>
    </div>

    <!-- 看板列 -->
    <div class="board">
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)" id="todo">
            <h2>待办</h2>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)" id="doing">
            <h2>进行中</h2>
        </div>
        <div class="column" ondrop="drop(event)" ondragover="allowDrop(event)" id="done">
            <h2>已完成</h2>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
